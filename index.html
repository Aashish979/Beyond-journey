<style>
:root {
  --orange: #ff7f00;
  --colors-accent-200: #98ff53;
  --green: #28a745;
}

body{
  margin: 0%;
  padding: 0%;
}

/* Navbar */
.navbar {
  padding: 0.6rem 0;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
}
.navbar-brand {
  display: flex;
  align-items: center;
  font-weight: 500;
  color: white !important;
  font-size: .5rem !important;
}
.navbar-brand span.orange { color: var(--orange); }
.navbar-brand span.green { color: var(--colors-accent-200); }
.navbar-nav .nav-link {
  color: white !important;
  font-weight: 500;
  font-size: 0.95rem;
  padding: 0.5rem 0.8rem;
  transition: color 0.3s ease;
}
.navbar-nav .nav-link:hover { color: var(--orange) !important; }
.nav-item.dropdown:hover .dropdown-menu { display: block; }
.btn-login {
  border: 1px solid white;
  border-radius: 6px;
  color: white !important;
  padding: 4px 16px;
  font-size: 0.9rem;
  background: transparent;
  transition: all 0.3s ease;
}
.btn-login:hover {
  background: white;
  color: #333 !important;
}
.menu-btn {
  color: white;
  border: none;
  background: transparent;
  font-size: 1.5rem;
}

/* Hero */
.hero-section {
  position: relative;
  height: 70vh;
  width: 100vw;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}
.hero-section video {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}
.hero-overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.55);
  z-index: 1;
}
.hero-text {
  position: relative;
  z-index: 2;
  text-align: center;
  margin-bottom: 6%;
  margin-left: 9%;
}

/* Search box */
.search-box {
  background: white;
  border-radius: 50px;
  padding: 8px 16px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.25);
  max-width: 360px;
  margin: 25px auto 0;
  display: flex;
  align-items: center;
  border: 2px solid var(--colors-accent-200);
}
.search-box input {
  border: none;
  outline: none;
  width: 100%;
  padding-left: 10px;
  font-size: 1rem;
}
.search-box i {
  font-size: 1.2rem;
  color: black;
}

/* Sidebar */
#sidebar {
  position: fixed;
  top: 0;
  right: -320px;
  width: 280px;
  height: calc(100% - 40px);
  bottom: 40px;
  background: #fff;
  box-shadow: -4px 0 24px rgba(0,0,0,0.10), 0 2px 8px rgba(0,0,0,0.04);
  border-radius: 16px 0 0 16px;
  transition: all 0.4s cubic-bezier(.4,0,.2,1);
  z-index: 9999;
  padding: 22px 18px 18px 18px;
  color: #222;
  overflow-y: auto;
  border-left: 3px solid var(--green);
}
#sidebar .sidebar-profile {
  display: flex;
  align-items: center;
  margin-bottom: 18px;
  gap: 12px;
}
#sidebar .sidebar-profile img {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: 2px solid var(--green);
  object-fit: cover;
}
#sidebar .sidebar-profile .profile-info {
  font-size: 1rem;
  font-weight: 600;
  color: var(--green);
  letter-spacing: 0.2px;
}
#sidebar hr {
  border: none;
  border-top: 1px solid #eee;
  margin: 10px 0 16px 0;
}
#sidebar h4 {
  color: #222;
  margin-bottom: 10px;
  font-size: 1.08rem;
  font-weight: 700;
  letter-spacing: 0.5px;
  border-bottom: none;
  padding-bottom: 0;
}
#sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
#sidebar ul li {
  margin: 2px 0;
  transition: all 0.2s;
}
#sidebar ul li a {
  text-decoration: none;
  color: #444;
  font-weight: 500;
  font-size: 0.9rem;
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 10px;
  border-radius: 6px;
  transition: background 0.2s, color 0.2s;
}
#sidebar ul li a:hover {
  color: var(--green);
  background: #f6fefb;
  font-weight: 600;
}
#sidebar ul li a i {
  font-size: 1.1rem;
  color: var(--green);
}
@media (max-width: 500px) {
  #sidebar {
    width: 90vw;
    right: -90vw;
    border-radius: 0;
    padding: 16px 8px 8px 8px;
  }
}

/* Slider wrapper */
/* Desktop */
.destination-overlay {
  position: absolute;
  bottom: -30%;   /* instead of negative values */
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 900px;
  z-index: 3;
  text-align: center;

.destinations {
  display: flex;
  gap: 1.5rem;
  transition: transform 0.6s ease-in-out;
  will-change: transform;
  
}

/* Destination items */
.destination-item {
  min-width: 200px;
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.destination-item:hover { transform: translateY(-5px); }
.destination-img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  border: 6px solid #fff;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.destination-name {
  font-size: 0.95rem;
  font-weight: 600;
  color: rgba(0,0,0,0.7);
  margin-top: 8px;
}

/* Slider dots */
.slider-dots {
  display: flex;
  justify-content: center;
  margin-top: 15px;
  gap: 6px;
}
.slider-dots span {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  display: inline-block;
  background: #ccc;
  cursor: pointer;
  transition: all 0.3s;
}
.slider-dots span.active {
  background: var(--green);
  transform: scale(1.2);
}

/* ================= TABLET RESPONSIVENESS ================= */
@media (min-width: 600px) and (max-width: 1024px) {

  /* Navbar */
  .navbar {
    padding: 0.5rem 0;
  }
  .navbar-brand img {
    height: 34px;
  }
  .navbar-nav .nav-link {
    font-size: 0.9rem;
    padding: 0.45rem 0.7rem;
  }
  .btn-login {
    font-size: 0.85rem;
    padding: 4px 12px;
  }

  /* Hero Section */
  .hero-section {
    height: 60vh;
  }
  .hero-text {
    margin: 0 auto;
    padding: 0 20px;
  }
  .hero-text h1 {
    font-size: 1.8rem;
    line-height: 2.1rem;
  }

  /* Search box */
  .search-box {
    max-width: 70%;
    padding: 8px 14px;
  }
  .search-box input {
    font-size: 1rem;
  }

  /* Destination Slider */
  .destination-overlay {
    bottom: -20%;
    width: 85%;
  }
  .destinations {
    gap: 1.2rem;
  }
  .destination-img {
    width: 140px;
    height: 140px;
    border: 5px solid #fff;
  }
  .destination-name {
    font-size: 0.9rem;
  }
}


/* ================= MOBILE RESPONSIVENESS ================= */
@media (max-width: 768px) {
  /* Navbar */
  .navbar {
    padding: 0.4rem 0;
  }
  .navbar-brand img {
    height: 32px;
  }
  .navbar-nav .nav-link {
    font-size: 0.85rem;
    padding: 0.4rem 0.6rem;
  }
  .btn-login {
    font-size: 0.8rem;
    padding: 3px 10px;
  }
  .menu-btn {
    font-size: 1.3rem;
  }

  /* Hero Section */
  .hero-section {
    height: 55vh;
  }
  .hero-text {
    margin: 0 auto;
    padding: 0 10px;
  }
  .hero-text h1 {
    font-size: 1.4rem;
    line-height: 1.6rem;
  }

  /* Search box */
  .search-box {
    max-width: 90%;
    padding: 6px 12px;
  }
  .search-box input {
    font-size: 0.9rem;
  }

  /* Destination Slider */
  .destination-overlay {
    bottom: -35%;
    width: 95%;
  }
  .destination-img {
    width: 120px;
    height: 120px;
    border: 4px solid #fff;
  }
  .destination-name {
    font-size: 0.8rem;
  }

  /* Adjust destination gap */
  .destinations {
    gap: 1rem;
  }
}

@media (max-width: 480px) {
  /* Navbar adjustments */
  .navbar-brand img {
    height: 28px;
  }
  .navbar-nav .nav-link {
    font-size: 0.75rem;
  }

  /* Hero section smaller text */
 .hero-text h1 {
    font-size: 1.2rem;
    line-height: 1.4rem;
    padding: 0 10px;
  }

  /* Search box compact */
  .search-box {
    width: 100%;
    max-width: none;
    padding: 6px 12px;
    font-size: 14px;
  }
  .search-box input {
    font-size: 0.8rem;
  }

  .destination-overlay {
    position: relative;  /* detach from hero */
    bottom: auto;
    margin-top: 20px;    /* spacing below hero */
    width: 100%;
  }
  .destinations {
    justify-content: center;
    gap: 0.8rem;
  }
  .destination-img {
    width: 80px;
    height: 80px;
  }

   .destination-name {
    font-size: 0.75rem;
  }
   .btn-login,
  .menu-btn {
    min-height: 44px;
    min-width: 44px;
  }

   .slider-container img,
  .slider-container .destination {
    width: 90px;
    height: 90px;
  }
}

/* Tablet */
@media (max-width: 768px) {
  .destination-overlay {
    bottom: 0;          /* sits at bottom of hero */
    width: 95%;
  }
  .destination-img {
    width: 120px;
    height: 120px;
  }

    .slider-container {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    justify-content: center;
  }

  .slider-container img,
  .slider-container .destination {
    width: 120px; /* smaller circle */
    height: 120px;
    margin: 0 8px;
  }

  .search-box {
    width: 90%; /* make search box responsive */
    margin: 0 auto;
  }
}

}

/* ================= LARGE SCREENS & 4K ================= */
@media (min-width: 1440px) {
  /* Navbar */
  .navbar .container {
    max-width: 1400px;
  }
  .navbar-brand img {

  }
  .navbar-nav .nav-link {

  }

  }

  /* Destination Slider */

  }

  }

}

/* For Ultra Wide 4K Screens */
@media (min-width: 1920px) {
  .navbar .container {
    max-width: 1600px;
  }
  .hero-text h1 {
    font-size: 3.5rem;
    line-height: 4rem;
  }
  .search-box {

  }
  .destination-overlay {
    width: 65%;
    max-width: 1400px;
  }

  }

  }

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo-ft.png" alt="Beyond Journey Logo" height="40">
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item dropdown me-4">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Holiday Tour Packages</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">International Tour</a></li>
              <li><a class="dropdown-item" href="#">India Tour</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown me-4">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Best Visit</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">By Seasons</a></li>
              <li><a class="dropdown-item" href="#">By Month</a></li>
            </ul>
          </li>
          <li class="nav-item me-4"><a class="nav-link" href="#">Travel Blogs</a></li>
          <li class="nav-item me-4"><a class="btn btn-login" href="#">Sign In</a></li>
          <li class="nav-item">
            <button class="menu-btn" id="menuBtn"><i class="bi bi-list"></i></button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="sidebar-profile">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User">
      <div class="profile-info">Hello Ashish</div>
    </div>
    <hr>
    <ul>
      <li><a href="#"><i class="bi bi-geo-alt"></i> Random Tour Package</a></li>
      <li><a href="#"><i class="bi bi-compass"></i> Adventure Trip</a></li>
      <li><a href="#"><i class="bi bi-calendar-week"></i> Weekend Getaway</a></li>
      <li><a href="#"><i class="bi bi-lightbulb"></i> Travel Tips</a></li>
      <li><a href="#"><i class="bi bi-envelope"></i> Contact Us</a></li>
    </ul>
  </div>

 <!-- Hero -->
<section class="hero-section">
  <video autoplay muted loop playsinline>
    <source src="assets/video/group departure.mp4" type="video/mp4">
  </video>
  <div class="hero-overlay"></div>

  <div class="hero-text container">
      <h1>Har Safar <span style="font-family: 'Satisfy', cursive; color: #98ff53;">Ek Nayi</span> Kahani</h1>
    <div class="search-box">
      <i class="bi bi-search"></i>
      <input type="text" placeholder="Search countries, cities">
    </div>
  </div>

<!-- Destination Overlay -->
<div class="destination-overlay">
  <div class="destinations" id="destinations">
    <!-- JS Injected -->
  </div>
  <div class="slider-dots" id="sliderDots"></div>
</div>

<script>
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");

menuBtn.addEventListener("click", () => {
  sidebar.style.right = sidebar.style.right === "0px" ? "-300px" : "0";
});

document.addEventListener("click", (event) => {
  if (!sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
    sidebar.style.right = "-300px";
  }
});

// Typewriter effect for search
const searchInput = document.querySelector('.search-box input');
const text = "Where do you want to Holiday?";
let i = 0;
function typeWriter() {
  if (i < text.length) {
    searchInput.placeholder = text.substring(0, i + 1);
    i++;
  } else {
    i = 0;
  }
  setTimeout(typeWriter, 200);
}
typeWriter();

const destinationsData = [
  { name: "Sri Lanka", img: "assets/images/Inter-national-trip/1.jpg" },
  { name: "Europe", img: "assets/images/Inter-national-trip/2.jpg" },
  { name: "Dubai", img: "assets/images/Inter-national-trip/3.jpg" },
  { name: "Mauritius", img: "assets/images/Inter-national-trip/4.jpg" },
  { name: "Singapore", img: "assets/images/Inter-national-trip/5.jpg" },
  { name: "North Goa", img: "assets/images/Inter-national-trip/6.jpg" },
  { name: "Vietnam", img: "assets/images/Inter-national-trip/7.jpg" },
  { name: "Maldives", img: "assets/images/Inter-national-trip/8.jpg" },
  { name: "Malaysia", img: "assets/images/Inter-national-trip/9.jpg" }
];

const container = document.getElementById("destinations");
const dotsContainer = document.getElementById("sliderDots");

let currentIndex = 0;

// Render items
destinationsData.forEach(dest => {
  const div = document.createElement("div");
  div.classList.add("destination-item");
  div.innerHTML = `
    <img src="${dest.img}" alt="${dest.name}" class="destination-img">
    <span class="destination-name">${dest.name}</span>
  `;
  container.appendChild(div);
});

// Render dots
destinationsData.forEach((_, index) => {
  const dot = document.createElement("span");
  if (index === 0) dot.classList.add("active");
  dot.addEventListener("click", () => goToSlide(index));
  dotsContainer.appendChild(dot);
});

const dots = document.querySelectorAll(".slider-dots span");

// Slide function
function goToSlide(index) {
  currentIndex = index;
  const offset = currentIndex * (200 + 24); // item width + gap
  container.style.transform = `translateX(-${offset}px)`;
  updateDots();
}

// Update dots
function updateDots() {
  dots.forEach(dot => dot.classList.remove("active"));
  dots[currentIndex].classList.add("active");
}

// Auto slide
function autoSlide() {
  currentIndex++;
  if (currentIndex >= destinationsData.length) currentIndex = 0;
  goToSlide(currentIndex);
}
setInterval(autoSlide, 2500);
</script>
